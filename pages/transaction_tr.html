<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.jpeg" type="image/jpeg">
    <title>ACDcoin İşlem Sayfası</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/transactionstyle.css">
    <script src="../scripts/transaction.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="../index_tr.html" class="back-button">← Geri</a>
        <h1>ACDcoin İşlemi</h1>
        <form onsubmit="validateForm(event)">
            <label for="sender">Gönderen Adresi 
                <span class="tooltip">?
                    <span class="tooltip-text">ACDcoin gönderen adresi girin.</span>
                </span>
            </label>
            <input type="text" id="sender" name="sender" placeholder="örneğin, 0x1234..." required>

            <label for="receiver">Alıcı Adresi 
                <span class="tooltip">?
                    <span class="tooltip-text">Alıcının adresini girin.</span>
                </span>
            </label>
            <input type="text" id="receiver" name="receiver" placeholder="örneğin, 0x5678..." required>

            <label for="amount">Miktar (ACDcoin)
                <span class="tooltip">?
                    <span class="tooltip-text">Gönderilecek ACDcoin miktarını belirtin.</span>
                </span>
            </label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="örneğin, 10.5" required>

            <button type="submit">ACDcoin Gönder</button>
        </form>
    </div>

    <footer>
        <p>ACDcoin &copy; 2024</p>
        <select onchange="changeLanguage(this.value)">
            <option value="tr" selected>Türkçe</option>
            <option value="en">İnglizce</option>
        </select>
    </footer>

    <script>
        function changeLanguage(lang) {
            if (lang === "en") {
                window.location.href = "transaction_en.html";
            } else {
                window.location.href = "transaction_tr.html";
            }
        }
    </script>
</body>
</html>
