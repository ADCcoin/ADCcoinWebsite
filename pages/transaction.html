<!--transaction.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.jpeg" type="image/jpeg">
    <title>ACDcoin Transaction Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/transactionstyle.css">
    <script src="../scripts/transaction.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back</a>
        <h1>ACDcoin Transaction</h1>
        <form onsubmit="validateForm(event)">
            <label for="sender">Sender Address 
                <span class="tooltip">?
                    <span class="tooltip-text">Enter the address sending the ACDcoin.</span>
                </span>
            </label>
            <input type="text" id="sender" name="sender" placeholder="e.g., 0x1234..." required>

            <label for="receiver">Receiver Address 
                <span class="tooltip">?
                    <span class="tooltip-text">Enter the recipient's address.</span>
                </span>
            </label>
            <input type="text" id="receiver" name="receiver" placeholder="e.g., 0x5678..." required>

            <label for="amount">Amount (ACDcoin)
                <span class="tooltip">?
                    <span class="tooltip-text">Specify the amount of ACDcoin to send.</span>
                </span>
            </label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="e.g., 10.5" required>

            <button type="submit">Send ACDcoin</button>
        </form>
    </div>
</body>
</html>
