<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.jpeg" type="image/jpeg">
    <title>ADcoin Transaction Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/transactionstyle.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;
            if (!sender || !receiver || amount <= 0) {
                alert('Please fill out all fields correctly.');
            } else {
                alert('Transaction submitted!');
                // Submit the form or perform further actions here
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="web.html" class="back-button">‚Üê Back</a>
        <h1>ADcoin Transaction</h1>
        <form onsubmit="validateForm(event)">
            <label for="sender">Sender Address 
                <span class="tooltip">?
                    <span class="tooltip-text">Enter the address sending the ADcoin.</span>
                </span>
            </label>
            <input type="text" id="sender" name="sender" placeholder="e.g., 0x1234..." required>

            <label for="receiver">Receiver Address 
                <span class="tooltip">?
                    <span class="tooltip-text">Enter the recipient's address.</span>
                </span>
            </label>
            <input type="text" id="receiver" name="receiver" placeholder="e.g., 0x5678..." required>

            <label for="amount">Amount (ADcoin)
                <span class="tooltip">?
                    <span class="tooltip-text">Specify the amount of ADcoin to send.</span>
                </span>
            </label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="e.g., 10.5" required>

            <button type="submit">Send ADcoin</button>
        </form>
    </div>
</body>
</html>
