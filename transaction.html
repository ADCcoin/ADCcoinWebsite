<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADcoin Transaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .back-button {
            margin-bottom: 20px;
            background: #28a745;
        }
        .back-button:hover {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
        <h1>ADcoin Transaction</h1>
        <form>
            <label for="sender">Sender Address</label>
            <input type="text" id="sender" name="sender" required>

            <label for="receiver">Receiver Address</label>
            <input type="text" id="receiver" name="receiver" required>

            <label for="amount">Amount (ADcoin)</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Send ADcoin</button>
        </form>
    </div>
</body>
</html>
